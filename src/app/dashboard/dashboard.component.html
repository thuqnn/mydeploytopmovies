<app-movie-search></app-movie-search>

<div class="container">
    <div class="row">
        <h2>Top Movies</h2>
        <a *ngFor="let movies of movies" class="col-md-3" routerLink="/detail/{{movies.id}}">
            <div class="module movies">
                <div> <img [src]="movies.img" alt={{movies.name}}></div>
                <h4>{{movies.name}}</h4>
            </div>
        </a>
    </div>
</div>
